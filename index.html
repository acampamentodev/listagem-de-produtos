<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamentos - Acampamento Dev</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <div class="container">

        <h1>Lançamentos</h1>

        <div class="card">

            <div class="img_container">
                <img src="images/foto1.png" alt="Smart Watch">
            </div>

            <div class="product_description">
                <h2>SAMSUNG <br>R825F SMART WATCH</h2>
                <div class="old_price">de R$ 3999,99 por</div>
                <div class="new_price">R$ 2299,99</div>
                <div class="buttons_container">
                    <div class="buy_button">
                        Comprar
                    </div>
                    <div class="like_button active">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
                <div class="subtitle">
                    Promoção válida até 20 de Maio ou enquanto durarem os estoques
                </div>
            </div>

        </div>

        <div class="card">

            <div class="img_container">
                <img src="images/foto2.png" alt="Smart Watch">
            </div>

            <div class="product_description">
                <h2>Xing Ling <br>AB123C SMART WATCH</h2>
                <div class="old_price">de R$ 999,99 por</div>
                <div class="new_price">R$ 399,99</div>
                <div class="buttons_container">
                    <div class="buy_button">
                        Comprar
                    </div>
                    <div class="like_button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
                <div class="subtitle">
                    Promoção válida até 20 de Maio ou enquanto durarem os estoques
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
